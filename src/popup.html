<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brew Status</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <header class="popup-header">
        <div class="popup-header-left">
          <h1 id="popup-user-name">Claude Code Usage</h1>
          <div class="popup-badges" id="popup-badges"></div>
        </div>
        <span id="today-date" class="date-label"></span>
      </header>

      <div class="tab-bar">
        <button class="tab-btn active" data-tab="limits">Claude</button>
        <button class="tab-btn" data-tab="other-limits">Other</button>
        <button class="tab-btn" data-tab="usage">Usage</button>
      </div>

      <div class="tab-panel hidden" id="panel-usage">
        <div class="hero-stat">
          <span class="hero-value" id="total-tokens">--</span>
          <span class="hero-label">tokens today</span>
        </div>

        <div class="model-breakdown" id="model-breakdown"></div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="sessions-today">--</div>
            <div class="stat-label">Sessions</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="messages-today">--</div>
            <div class="stat-label">Messages</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="tool-calls-today">--</div>
            <div class="stat-label">Tool Calls</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="total-sessions">--</div>
            <div class="stat-label">All-time Sessions</div>
          </div>
        </div>
      </div>

      <div class="tab-panel" id="panel-limits">
        <div class="limits-header">
          <span></span>
          <button class="refresh-btn" id="popup-refresh-limits" title="Refresh">&#x21bb;</button>
        </div>
        <div class="limits-content" id="limits-content">
          <div class="limits-loading">Loading limits...</div>
        </div>
      </div>

      <div class="tab-panel hidden" id="panel-other-limits">
        <div class="limits-header">
          <span></span>
          <button class="refresh-btn" id="popup-refresh-other-limits" title="Refresh">&#x21bb;</button>
        </div>
        <div class="limits-content" id="other-limits-content">
          <div class="limits-loading">Loading limits...</div>
        </div>
      </div>

    </div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
